version: "3.3"
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  web:
    image: 1236dheerajp/git-center-server:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    volumes:
      - /home/git/repos:/usr/src/repos
    depends_on:
      - mongo